        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        #app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            /* El padding ahora se gestiona con clases de Tailwind para un diseño adaptable */
            box-sizing: border-box;
        }

        .view-section {
            display: none;
            flex-direction: column;
            flex-grow: 1;
            transition: opacity 0.5s ease-in-out;
        }

        .active-view {
            display: flex;
            opacity: 1;
        }
        
        .fade-out {
            opacity: 0;
        }

        .day-cell {
            position: relative;
            padding: 4px;
            min-height: 80px; /* Altura ajustada para pantallas pequeñas */
            display: flex;
            flex-direction: column;
        }

        .event {
            color: #fff;
            padding: 2px 4px; /* Padding ajustado para pantallas pequeñas */
            border-radius: 4px;
            font-size: 0.7rem; /* Fuente ajustada para pantallas pequeñas */
            margin-top: 2px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            transition: background-color 0.2s ease-in-out;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* Ajustes para pantallas más grandes */
        @media (min-width: 640px) { /* Breakpoint sm de Tailwind */
            .day-cell {
                min-height: 100px;
                padding: 8px;
            }
            .event {
                font-size: 0.8rem;
                padding: 4px 8px;
                border-radius: 6px;
            }
        }

        .alert-box {
            background-color: #d1fae5;
            border-radius: 8px;
            padding: 1rem;
            color: #065f46;
            text-align: center;
            margin-bottom: 1rem;
            display: none;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>

        async function loadScheduleFromFile() {
            if (window.location.protocol === 'file:') {
                console.log('Running locally, using embedded data...');
                localJsonData = JSON.stringify(embeddedData);
                return localJsonData;
            } else {
                try {
                    const response = await fetch('schedule.json');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.text();
                    localJsonData = data;
                    return data;
                } catch (error) {
                    console.error('Error loading schedule.json, using embedded data as fallback:', error);
                    localJsonData = JSON.stringify(embeddedData);
                    return localJsonData;
                }
            }
        }

            } else {
                calendarView.classList.add('active-view');
                toggleViewBtn.textContent = 'Ir a Conversor';
                loadScheduleFromJSON();

                showView('calendar');
            } else {
                showView('converter');
            }
        });


        function showAlert(message, container) {
            container.textContent = message;
            container.style.display = 'block';
            setTimeout(() => {
                container.style.display = 'none';
            }, 5000);
        }

        function parseCsv(csvString) {
            const lines = csvString.trim().split('\n');
            if (lines.length <= 1) {
                showAlert('El archivo CSV está vacío o solo contiene cabeceras.', alertConverter);
                return { sessions: [], codes: [] };
            }

            const delimiter = lines[0].includes(';') ? ';' : ',';
            const headers = lines[0].split(delimiter).map(h => h.trim());
            const requiredHeaders = ['Código', 'Sesión', 'Tema', 'Fecha', 'Hora Inicio', 'Hora Fin'];

            const hasRequiredHeaders = requiredHeaders.every(h => headers.includes(h));
            if (!hasRequiredHeaders) {
                showAlert('El CSV no tiene las cabeceras requeridas. Asegúrate de tener: ' + requiredHeaders.join(', '), alertConverter);
                return { sessions: [], codes: [] };
            }

            const headerMap = {
                'Código': 'code',
                'Sesión': 'session',
                'Tema': 'topic',
                'Fecha': 'date',
                'Hora Inicio': 'startTime',
                'Hora Fin': 'endTime',
            };

            const sessions = [];
            const codesSet = new Set();
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (line === '') continue;

                const values = line.split(delimiter);
                if (values.length === headers.length) {
                    const obj = {};
                    headers.forEach((header, index) => {
                        const key = headerMap[header];
                        if (key) {
                            obj[key] = values[index].trim();
                        }
                    });

                    const sessionObj = {
                        date: obj.date,
                        session: obj.session,
                        topic: obj.topic,
                        time: `${obj.startTime} - ${obj.endTime}`,
                        code: obj.code
                    };
                    sessions.push(sessionObj);
                    codesSet.add(obj.code);
                }
            }
            return { sessions: sessions, codes: Array.from(codesSet) };
        }

        function displayColorAssignment(codes) {
            colorAssignmentList.innerHTML = '';
            if (codes.length === 0) {
                colorAssignmentList.innerHTML = `<p class="text-gray-500 text-center text-sm">Carga un CSV para ver los códigos aquí.</p>`;
                return;
            }

            codes.forEach(code => {
                const randomColor = `#${Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0')}`;
                const colorItem = document.createElement('div');
                colorItem.classList.add('flex', 'items-center', 'justify-between', 'py-2', 'border-b', 'border-gray-200');
                colorItem.innerHTML = `
                    <span class="text-md font-medium text-gray-700">${code}</span>
                    <input type="color" value="${codeColors[code] || randomColor}" data-code="${code}" class="w-12 h-8 rounded-md border-none cursor-pointer" />
                `;
                colorAssignmentList.appendChild(colorItem);
            });
        }

        function generateFinalJson() {
            const newColors = {};
            const colorInputs = colorAssignmentList.querySelectorAll('input[type="color"]');
            colorInputs.forEach(input => {
                const code = input.getAttribute('data-code');
                newColors[code] = input.value;
            });

            const finalData = {
                schedule: scheduleData,
                colors: newColors
            };

            jsonOutput.value = JSON.stringify(finalData, null, 2);
        }

        csvFile.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const csvContent = e.target.result;
                    const result = parseCsv(csvContent);
                    scheduleData = result.sessions;
                    uniqueCodes = result.codes;
                    displayColorAssignment(uniqueCodes);
                    generateFinalJson();
                    if (scheduleData.length > 0) {
                        showAlert('JSON generado con éxito. Cópialo y actualiza el archivo de datos.', alertConverter);
                    }
                };
                reader.readAsText(file);
            }
        });

        copyJsonBtn.addEventListener('click', () => {
            jsonOutput.select();
            document.execCommand('copy');
            showAlert('JSON copiado al portapapeles.', alertConverter);
        });

        colorAssignmentList.addEventListener('change', (event) => {
            if (event.target.type === 'color') {
                const code = event.target.getAttribute('data-code');
                codeColors[code] = event.target.value;
                generateFinalJson();
            }
        });


        function showModal(sessions) {
            if (!Array.isArray(sessions)) sessions = [sessions];

            modalTitle.textContent = sessions.length > 1 ? `Eventos del Día` : sessions[0].session;
            modalContent.innerHTML = sessions.map(session => `
                <div class="border-t border-gray-200 pt-3 mt-3 first:border-t-0 first:pt-0 first:mt-0">
                    <p><strong class="font-semibold text-gray-800">Sesión:</strong> ${session.session}</p>
                    <p><strong class="font-semibold text-gray-800">Tema:</strong> ${session.topic}</p>
                    <p><strong class="font-semibold text-gray-800">Hora:</strong> ${session.time}</p>
                    <p><strong class="font-semibold text-gray-800">Código:</strong> 
                        <span class="font-mono py-1 px-2 rounded-md text-sm" style="background-color: ${codeColors[session.code] || '#9ca3af'}; color: #fff;">
                            ${session.code}
                        </span>
                    </p>
                </div>
            `).join('');
            
            eventModal.style.display = 'flex';
            setTimeout(() => {
                modalContainer.classList.remove('scale-95', 'opacity-0');
                modalContainer.classList.add('scale-100', 'opacity-100');
            }, 10);
        }

        function hideModal() {
            modalContainer.classList.add('scale-95', 'opacity-0');
            setTimeout(() => {
                eventModal.style.display = 'none';
            }, 200);
        }

        modalCloseBtn.addEventListener('click', hideModal);
        eventModal.addEventListener('click', (event) => {
            if (event.target === eventModal) hideModal();
        });


        function generateICSFile() {
            let icsContent = [
                'BEGIN:VCALENDAR',
                'VERSION:2.0',
                'PRODID:-//Gemini//Calendario v1.0//ES',
            ];

            scheduleData.forEach(session => {
                const startDate = new Date(`${session.date}T${session.time.split(' - ')[0]}`);
                const endDate = new Date(`${session.date}T${session.time.split(' - ')[1]}`);


                const toUTCString = (date) => {
                    return date.toISOString().replace(/[-:]/g, '').split('.')[0] + 'Z';
                };

                const event = [
                    'BEGIN:VEVENT',
                    `UID:${session.date}-${session.session.replace(/\s+/g, '-')}`,
                    `DTSTAMP:${toUTCString(new Date())}`,
                    `DTSTART:${toUTCString(startDate)}`,
                    `DTEND:${toUTCString(endDate)}`,
                    `SUMMARY:${session.session} - ${session.topic}`,
                    `DESCRIPTION:Curso: ${session.code} - Tema: ${session.topic}`,
                    'END:VEVENT'
                ];
                icsContent.push(...event);
            });

            icsContent.push('END:VCALENDAR');

            const blob = new Blob([icsContent.join('\r\n')], { type: 'text/calendar' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'calendario_sesiones.ics';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        exportIcsBtn.addEventListener('click', generateICSFile);


        function renderCalendar(month, year) {
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDay = firstDay.getDay();
            const endDate = lastDay.getDate();
    
            currentMonthDisplay.textContent = `${monthNames[month]} ${year}`;
            calendarGrid.innerHTML = '';
    
            for (let i = 0; i < startDay; i++) {
                const emptyCell = document.createElement('div');
                emptyCell.classList.add('day-cell', 'rounded-lg', 'bg-gray-50');
                calendarGrid.appendChild(emptyCell);
            }
    
            for (let i = 1; i <= endDate; i++) {
                const dayCell = document.createElement('div');
                dayCell.classList.add('day-cell', 'rounded-lg', 'bg-gray-50', 'shadow-sm');
                const dayNumber = document.createElement('span');
                dayNumber.classList.add('text-sm', 'sm:text-lg', 'font-semibold', 'text-gray-900');
                dayNumber.textContent = i;
                dayCell.appendChild(dayNumber);
    
                const dateKey = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                const sessionsForDay = scheduleData.filter(s => s.date === dateKey);

                sessionsForDay.forEach(session => {
                    const eventDiv = document.createElement('div');
                    eventDiv.style.backgroundColor = codeColors[session.code] || '#9ca3af';
                    eventDiv.classList.add('event', 'cursor-pointer');
                    eventDiv.textContent = session.topic;
                    eventDiv.title = `${session.session} - ${session.topic}`;
                    
                    eventDiv.addEventListener('click', (e) => {
                        e.stopPropagation();
                        showModal(session);
                    });

                    dayCell.appendChild(eventDiv);
                });
    
                if (sessionsForDay.length > 0) {
                    dayCell.classList.add('cursor-pointer', 'hover:bg-blue-50', 'transition-colors', 'duration-200');
                    dayCell.addEventListener('click', () => {
                        showModal(sessionsForDay);
                    });
                }

                calendarGrid.appendChild(dayCell);
            }
        }
    
        function animateCalendarChange(direction) {
            calendarView.classList.add('fade-out');
            setTimeout(() => {
                if (direction === 'next') {
                    currentMonth = (currentMonth + 1) % 12;
                    if (currentMonth === 0) currentYear++;
                } else {
                    currentMonth = (currentMonth - 1 + 12) % 12;
                    if (currentMonth === 11) currentYear--;
                }
                renderCalendar(currentMonth, currentYear);
                calendarView.classList.remove('fade-out');
            }, 300);
        }
    
        prevMonthBtn.addEventListener('click', () => animateCalendarChange('prev'));
        nextMonthBtn.addEventListener('click', () => animateCalendarChange('next'));


        async function loadScheduleFromJSON() {
            try {
                await loadScheduleFromFile();
                const data = JSON.parse(localJsonData);
                scheduleData = data.schedule;
                codeColors = data.colors;
                renderCalendar(currentMonth, currentYear);
            } catch (e) {
                console.error("Error al parsear el JSON de datos:", e);
                scheduleData = [];
                codeColors = {};
                renderCalendar(currentMonth, currentYear);
            }
        }


        const urlParams = new URLSearchParams(window.location.search);
        const showConverter = urlParams.get('conversor') === 'true';

        if (showConverter) {
            toggleViewBtn.style.display = 'block';
            showView('converter');
        } else {
            toggleViewBtn.style.display = 'none';
            showView('calendar');
        }
    </script>
